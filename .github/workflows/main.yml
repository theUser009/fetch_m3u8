name: Anime Scraper (Every 3 Hours or on app.py change)

on:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours
  push:
    paths:
      - "app.py"            # trigger ONLY if app.py changes
  workflow_dispatch:         # manual trigger

permissions:
  contents: write  # needed for committing back to repo

concurrency:
  group: anime-scraper-group
  cancel-in-progress: true   # ğŸ§  cancels previous run if a new one starts

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 175  # 2h 55m

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸš€ Run scraper
        env:
          MAX_ID: 153801
          KEYS: ${{ secrets.KEYS }}
        run: |
          echo "â³ Starting scrape run..."
          python app.py
          echo "âœ… Scrape completed or timed out (2h55m limit)."

      - name: ğŸ’¾ Commit updated binary files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add anime_bins/*.bin || true
          git commit -m "Update anime binaries [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push || echo "No changes to push"
