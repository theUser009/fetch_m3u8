name: Anime Scraper (Every 3 Hours)

on:
  schedule:
    - cron: "0 */3 * * *"  # every 3 hours
  workflow_dispatch:  # manual trigger

permissions:
  contents: write  # ✅ allows git push

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 175   # 2 hours 55 minutes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        env:
          MAX_ID: 153801  # adjust per your need
        run: |
          echo "⏳ Starting scrape run..."
          python app.py
          echo "✅ Scrape completed or timed out (2h55m limit)."

      - name: Commit updated binary files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add anime_bins/*.bin || true
          git commit -m "Update anime binaries [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push || echo "No changes to push"
